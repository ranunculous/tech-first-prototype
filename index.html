<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tech-First Thinking™ Prototype</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif; margin: 0; padding: 2rem; max-width: 900px; margin-inline: auto; line-height: 1.5; }
    h1 { margin-bottom: 0.25rem; }
    h2 { margin-top: 2rem; }
    label { display: block; font-weight: 600; margin-top: 1rem; }
    input, textarea, select, button { width: 100%; padding: 0.5rem; margin-top: 0.25rem; font-size: 1rem; }
    button { margin-top: 1.5rem; cursor: pointer; }
    .small { font-size: 0.9rem; color: #555; }
    #status { margin-top: 1rem; font-size: 0.95rem; }
    #output { margin-top: 2rem; white-space: pre-wrap; background: #f6f6f6; padding: 1rem; border-radius: 8px; border: 1px solid #ddd; }
  </style>
</head>
<body>
  <h1>Tech-First Thinking™</h1>
  <p class="small">
    Prototype Innovation Architect tool. Fill in a real project and generate a tech-first, outcome-driven brief.
  </p>

  <form id="project-form">
    <label>
      Project name
      <input type="text" name="projectName" required />
    </label>

    <label>
      Building typology
      <select name="typology" required>
        <option value="">Select one…</option>
        <option>Airport terminal / concourse</option>
        <option>Remote concourse / ADA-like</option>
        <option>Hospital / healthcare</option>
        <option>School / higher education</option>
        <option>Office / workplace</option>
        <option>Campus / mixed-use</option>
        <option>Other</option>
      </select>
    </label>

    <label>
      Location / context
      <input type="text" name="location" placeholder="City, region, climate, any key context" required />
    </label>

    <label>
      Primary users / stakeholders
      <textarea name="users" rows="2" placeholder="Passengers, staff, patients, students, tenants, operators, etc." required></textarea>
    </label>

    <label>
      Top 3 organizational goals
      <textarea name="goals" rows="3" placeholder="In plain language – operations, experience, revenue, resilience, etc." required></textarea>
    </label>

    <label>
      Time horizon
      <input type="text" name="timeHorizon" placeholder="e.g., Design for 2030, 10-year adaptability" />
    </label>

    <label>
      Known / existing digital systems
      <textarea name="systems" rows="3" placeholder="BMS, wayfinding, apps, kiosks, sensors, data platforms, etc. (as far as you know)"></textarea>
    </label>

    <label>
      Key constraints / non-negotiables
      <textarea name="constraints" rows="3" placeholder="Budget, schedule, regulations, political realities, physical site constraints, etc."></textarea>
    </label>

    <label>
      Current pain points / frustrations
      <textarea name="painPoints" rows="3" placeholder="What's broken or annoying today? What isn't working as it should?"></textarea>
    </label>

    <button type="submit">Generate Tech-First Report</button>
  </form>

  <div id="status"></div>
  <div id="output"></div>

  <script>
    const form = document.getElementById('project-form');
    const statusEl = document.getElementById('status');
    const outputEl = document.getElementById('output');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      statusEl.textContent = 'Generating report… this may take a minute.';
      outputEl.textContent = '';

      const formData = new FormData(form);
      const payload = Object.fromEntries(formData.entries());

      try {
        const res = await fetch('/.netlify/functions/generate-report', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
        });

        if (!res.ok) {
          const text = await res.text();
          throw new Error(text || 'Request failed');
        }

        const data = await res.json();
        statusEl.textContent = 'Done.';
        outputEl.textContent = data.report || '(No report returned)';
      } catch (err) {
        console.error(err);
        statusEl.textContent = 'Error generating report. Check console or try again.';
      }
    });
  </script>
</body>
</html>
